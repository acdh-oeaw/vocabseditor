{% extends "webpage/base.html" %}

<div class="container">
	<div class="card">
        <div class="card-body">
            <h2 style="text-align: center;">Upload your SKOS vocabulary</h2>

            {% endif %}
        </div>
    </div>
</div>

</script>
{% endblock content %}
